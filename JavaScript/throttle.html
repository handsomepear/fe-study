<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 500px;
            height: 400px;
            background-color: #333;
            color: #fff;
            font-size: 30px;
            line-height: 400px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">0</div>
    <script src="./06-throttle.js"></script>
    <script>
        var count = 0;
        function getUserAction() {
            ++count
            this.innerHTML = count
        }
        container.onmousemove = throttle(getUserAction, 1000)
        // container.onmousemove = throttleTimer(getUserAction, 1000)
    </script>
</body>

</html>
